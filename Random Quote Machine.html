<link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
  integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
  crossorigin="anonymous"
/>
<link rel="stylesheet" type="text/css" href="Random Quote Machine.css">



<script language="JavaScript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script language="JavaScript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
<script language="JavaScript" type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<script  src="Random Quote Machine.js" type="text/javascript" ></script>
<div id="wrapper">
    <div id="quote-box">
      <div class="quote-text">
        <i class="fa fa-quote-left"> </i><span id="text"></span>
      </div>
      <div class="quote-author">
        - <span id="author"></span>
      </div>
      <div class="buttons">
        <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
          <i class="fa fas fa-tty"></i>
        </a>
        <a class="button" id="tumblr-quote" title="Post this quote on tumblr!" target="_blank">
          <i class="fa fa-eye"></i>
        </a>
        <button class="button" id="new-quote">New quote</button>
      </div>
    </div>
    <div class="footer"> by <a href="#">Winer</a></div>
  </div>
